<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Awesomplete: Ultra lightweight, highly customizable, simple autocomplete, by Lea Verou</title>
<link rel="stylesheet" href="prism/prism.css" />
<link rel="stylesheet" href="awesomplete.css" />
<link rel="stylesheet" href="style.css" />

<script src="awesomplete.js"></script>
<script src="index.js"></script>
</head>
<body class="language-markup">

<section>
	<h2>Grouped autocomplete</h2>
	<label>Type or click dropdown: <input id="grouped" /></label>
	<pre class="language-markup"><code>&lt;input /></code></pre>
	<pre class="language-javascript"><code><script>
	new Awesomplete(Awesomplete.$('#grouped'), {
		minChars: 1,
		list: [
			{ label: "Treter (3)", value: "Treter", group: 0 },
			{ label: "Utrecht (3)", value: "Utrecht", group: 0 },
			{ label: "Groningen (43)", value: "Groningen", group: 1 },
			{ label: "Utrecht (34)", value: "Utrecht", group: 1 },
			{ label: "Washington (34)", value: "Washington", group: 1 }
		],
		groups: ["Region","City"]
	});
</script></code></pre>
</section>

</body>
</html>
